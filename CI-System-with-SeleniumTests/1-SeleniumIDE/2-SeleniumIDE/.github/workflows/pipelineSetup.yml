name: Selenium Ide CI
on:
  push:
    branches: -main
  pull_request: -main
jobs:
  build:
    runs-on: ubuntu-lates
  steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up .Net
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Install dependencies
      run: dotnet restore
    - name: dotnet build --no-restore
      run: dotnet build
    - name: Run test
      run: dotnet test --verbosity normal